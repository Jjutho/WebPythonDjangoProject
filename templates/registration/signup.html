{% extends "base.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block heading %}
    <h1>Sign Up</h1>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p><a href="{% url 'home' %}">Back to Home</a></p>
{% endblock %}
