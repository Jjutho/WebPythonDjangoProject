{% extends "base.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block heading %}
    <h1>Sign Up</h1>
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-container">
            <button class="button primary" type="submit">Sign Up</button>
            <a class="button secondary" href="{% url 'home' %}">Back to Home</a>
        </div>
    </form>
{% endblock %}
