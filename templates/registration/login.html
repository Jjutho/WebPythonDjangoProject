{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block heading %}
    <h1>Login</h1>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-container">
            <button class="button primary" type="submit">Login</button>
            <a class="button secondary" href="{% url 'home' %}">Back to Home</a>
        </div>
    </form>
{% endblock %}
